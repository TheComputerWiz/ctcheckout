<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    <ion-title>CT Checkout Login</ion-title>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<img src="https://thecyberworld.org/ctcheckout/wp-content/uploads/2020/02/logo-color-icon-128x128-1.png" />
<div class="alert alert-danger" role="alert" *ngIf="error_message">{{error_message}}</div>
<form [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
<ion-item>
<ion-label color="primary">Email</ion-label>
<ion-input type="email" formControlName="email" placeholder="Enter username" required></ion-input>
</ion-item>
<ion-item>
<ion-label color="primary">Password</ion-label>
<ion-input type="password" formControlName="password" placeholder="Enter password" required></ion-input>
</ion-item>
<ion-button expand="full"  type="submit">Login</ion-button>
</form>

<ion-item text-center><ion-label><a href="#" onclick="window.open('https://thecyberworld.org/ctcheckout/wp-login.php?action=lostpassword', '_system', 'location=yes'); return false;">
                Reset Password
            </a></ion-label></ion-item>
<ion-item text-center><ion-label><a routerLink="/register">Register for an account</a></ion-label></ion-item>
</ion-content>
