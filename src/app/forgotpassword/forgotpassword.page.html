<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    <ion-title>Reset password</ion-title>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
          <div class="fire-logo">
            <img src="https://thecyberworld.org/ctcheckout/wp-content/uploads/2020/02/logo-color-icon-128x128-1.png" style="width:120px;">
            <ion-text>
              <h2 no-margin margin-vertical text-center>Reset your password below</h2>
            </ion-text>
          </div>
  <form [formGroup]="forgot_form" (ngSubmit)="forgot(forgot_form.value)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
